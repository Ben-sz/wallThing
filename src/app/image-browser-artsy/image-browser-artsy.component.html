<div class="browser-header">
  <div class="searchbar">

      
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput placeholder="abstract" [(ngModel)]="searchString">
    </mat-form-field>


      <button mat-raised-button color="primary" class="searchbutton" mat-raised-button (click)="update_ARTSYGallery()">Search
      </button>

    <div class="pager-buttons" >
        <button type="button" [disabled]="pageNum === 1" (click)="previousPage()"> Previous
      </button>
        <button type="button" (click)="nextPage()"> Next
        </button>
    </div>
  </div>

  <div class="buttons zoomButtons">

    <button mat-raised-button color="primary" (click)="decreaseZoom($event)">-
    </button>

    <button mat-raised-button color="primary" (click)="increaseZoom($event)"> +
    </button>

  </div>
</div>


<div class="wrapper-imagebrowser">

  <div *ngFor="let image of this.imageList_ARTSY?._embedded.results; let i = index; " class="container-imagebrowser" (click)="changeImage($event); highlightImage(i)">
    <img src="{{image._links.thumbnail.href}}" alt="" [ngClass]="{'highlight': selectedIndex === i}" >
  </div>

</div>
