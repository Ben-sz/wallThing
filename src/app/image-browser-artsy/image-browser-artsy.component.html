<div class="browser-header">
  <div class="searchbar">

      
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput placeholder="abstract" [(ngModel)]="ARTSY.searchString" (keyup.enter)="update_ARTSYGallery()" >
    </mat-form-field>


      <button mat-raised-button color="primary" class="searchbutton" mat-raised-button (click)="update_ARTSYGallery()">Search
      </button>

 
      <div class="pager-buttons" >
        <button mat-raised-button color="$mat-black"  [disabled]="ARTSY.pageNum === 1" (click)="previousPage()"> Prev
        </button>
        <button mat-raised-button color="$mat-black" (click)="nextPage()"> Next
          </button>
      </div>
  </div>

  <div class="buttons zoomButtons">

    <button mat-raised-button color="primary" (click)="decreaseZoom($event)">-
    </button>

    <button mat-raised-button color="primary" (click)="increaseZoom($event)"> +
    </button>

  </div>
</div>


<div class="wrapper-imagebrowser" >

  <div *ngFor="let image of ARTSY.imageList._embedded?.results; let i = index; " class="container-imagebrowser" (click)="changeImage($event); highlightImage(i)">
    
    <!-- only display image if link exists -->
    <div *ngIf="image._links.thumbnail.href !== '/assets/shared/missing_image.png'" class="max-height">
      <img  src="{{image._links.thumbnail.href}}" [ngClass]="{'highlight': selectedIndex === i}" >
    </div>
  </div>

</div>
